<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - EstateOps AI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #fff;
      color: #1a1a1a;
      line-height: 1.6;
    }

    header {
      background: #0066cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 50px;
      width: auto;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .contact-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      margin-top: 2rem;
    }

    .contact-info h1 {
      color: #0066cc;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .contact-info p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .contact-method {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      color: #333;
    }

    .contact-method svg {
      width: 24px;
      height: 24px;
      margin-right: 1rem;
      fill: #0066cc;
    }

    .contact-form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #e1e1e1;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #0066cc;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #004999;
    }

    .social-links {
      margin-top: 2rem;
    }

    .social-links a {
      display: inline-block;
      margin-right: 1rem;
      color: #0066cc;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #004999;
    }

    footer {
      background: #f0f4f8;
      color: #555;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .contact-container {
        margin: 2rem auto;
      }

      header {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
      }

      nav {
        margin-top: 1rem;
      }

      nav a {
        margin: 0 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="onlyLogo.png" alt="EstateOps AI Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="index.html#services">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <div class="contact-grid">
      <div class="contact-info">
        <h1>Get in Touch</h1>
        <p>We're here to help you optimize your real estate operations with AI. Reach out to us for any questions or to schedule a demo.</p>
        
        <div class="contact-method">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          <span>contact@estateopsai.com</span>
        </div>
        
        <div class="contact-method">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          <span>Omaha, NE</span>
        </div>

        <div class="social-links">
          <a href="#" title="LinkedIn">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/>
            </svg>
          </a>
          <a href="#" title="Twitter">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M22.46 6c-.77.35-1.6.58-2.46.69.88-.53 1.56-1.37 1.88-2.38-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29 0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15 0 1.49.75 2.81 1.91 3.56-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07 4.28 4.28 0 0 0 4 2.98 8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21 16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56.84-.6 1.56-1.36 2.14-2.23z"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="contact-form">
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 EstateOps AI. All rights reserved.</p>
  </footer>
</body>
</html>
